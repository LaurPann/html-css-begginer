<style>
    .uber{
        background-color: black;
        color:white;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 14px;
        padding-bottom:14px;
        cursor: pointer;
        font-size:18px;
        margin-right:20px;
        transition: opacity 0.5s;
        
    }

    .uber:hover{
        opacity:0.7;
    }

    .amazon{
        background-color: rgb(255,216,20);
        border:0px;
        height:40px;
        width:180px;
        border-radius: 20px;
        font-size:14px;
        font-weight: bold;
        margin-right:20px;
        transition: background-color 0.5s;
    }

    .amazon:hover{
        background-color: rgb(190, 160, 9);
    }

    .github{
        background-color: rgb(46,164,79);
        color:white;
        border:0px;
        height:50px;
        width:140px;
        font-size:20px;
        font-weight:bolder;
        border-radius:8px;
        margin-right:20px;
        transition: box-shadow 0.5s;
    }

    .github:hover{
        box-shadow:0px 5px 5px rgba(1,1,1,0.5);
    }

    .bootstrap1{
        background-color: rgb(121,82,179);
        height:50px;
        width:140px;
        border:none;
        color:white;
        font-size:16px;
        font-weight:bold;
        margin-right:10px;
        border-radius:4px;
        transition: background-color 0.5s, box-shadow 0.5s,border-radius 0.5s;
    }

    .bootstrap1:hover{
        background-color: rgb(77, 15, 170);
        box-shadow: 0px 5px 5px black;
        border-radius: 25px;
    }

    .bootstrap2{
        color: rgb(108,117,125);
        background-color:white;
        border-color:rgb(108,117,125);
        height:50px;
        width:140px;
        border-width:1px;
        border-style:solid;
        font-size:16px;
        font-weight:bold;
        border-radius:4px;
        margin-right:20px;
        transition: background-color 0.5s, box-shadow 0.5s,color 0.5s,border-radius 0.5s;
        
    }

    .bootstrap2:hover{
        background-color: rgb(125, 133, 141);
        box-shadow: 0px 5px 5px black;
        color:white;
        border-radius: 25px;
    }
    .linkedin1{
        background-color: rgb(10,102,194);
        height:50px;
        width:250px;
        margin-right:10px;
        border-color:rgb(10,102,194);
        font-size:16px;
        font-weight:bold;
        border:solid;
        color:white;
        border-width:1.5px;
        border-radius:25px;
        transition: background-color 0.5s,color 0.5s, border-color 0.5s;
    }
    .linkedin1:hover{
        background-color: white;
        color:rgb(10,102,194);
        border-color:rgb(10,102,194);
    }
    .linkedin2{
        background-color:white;
        color:rgb(10,102,194);
        height:50px;
        width:100px;
        font-size:16px;
        font-weight:bold;
        border-width:1.5px;
        border-color:rgb(10,102,194);
        border-radius:25px;
        transition: background-color 0.5s,color 0.5s;
    }

    .linkedin2:hover{
        background-color: rgb(10,102,194);
        color: white;
    }
</style>

<button class="uber">
    Request now 
</button>

<button class="amazon">
    Add to Cart
</button>

<button class="github">
    Sign up
</button>

<button class="bootstrap1">
    Get Started
</button>

<button class="bootstrap2">
    Download
</button>

<button class="linkedin1">
    Apply now
</button>
    
<button class="linkedin2">
    Save
</button>
