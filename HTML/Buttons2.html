<style>
    .page{
       padding-left: 8px;
       padding-right: 8px;
       padding-top: 12px;
       padding-bottom: 12px;
       border:1px;
       font-weight: bold;
       border:solid;
       border-color:rgb(161, 158, 158);
       border-width: 0.7px 0.7px;
       border-radius: 3px;
       transition: opacity 0.5s;     
    }
    .page:hover{
        opacity: 0.5;
    }

    .pages{
        background-color:rgba(1,1,1,0);
        border:none;
        text-decoration-line: underline;    
        transition:color 0.5s;    
    }

    .pages:hover{
        color:rgb(79, 60, 185);
    }

    .stretch{
        margin-left: 40px;
        margin-right: 40px;
        background-color:green;
        border:none;
        color:white;
        padding-top:4px;
        padding-bottom:4px;
        padding-left:6px;
        padding-right:6px;
        transition: padding-top 0.5s, padding-bottom 0.5s, padding-left 0.5s, padding-right 0.5s;
    }

    .stretch:hover{
        padding-top:12px;
        padding-bottom:12px;
        padding-left:16px;
        padding-right:16px;
    }

    .basic{
        background-color: green;
        border:none;
        color:white;
        padding-top:4px;
        padding-bottom:4px;
        padding-left:6px;
        padding-right:6px;
        margin-left:10px;
        margin-right:10px;
        transition:padding-left 0.5s, padding-right 0.5s,margin-left 0.5s,margin-right 0.5s;

    }
    
    .basic:hover{
        margin-left:0px;
        margin-right:0px;
        padding-left:10px;
        padding-right:10px;
    }
   
    .shadow-button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 16px;
    padding-right: 16px;
    cursor: pointer;
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
  }

  .shadow-button:active {
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: none;
  }

</style>


<button class="page">
    Back
</button>

<button class="pages">
    1
</button>
<button class="pages">
    2
</button>
<button class="pages">
    3
</button>
<button class="pages">
    4
</button>
<button class="pages">
    5
</button>

<button class="page">
    Next
</button>

<button class="stretch">
    Stretch
</button>

<button class="basic">
    One
</button>
<button class="basic">
    Two
</button>
<button class="basic">
    Three
</button>
<button class="shadow-button">
    Shadow
</button>
